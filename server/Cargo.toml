[package]
edition = "2021"            # Allowed values are 2015, 2018, 2021
name    = "svc-scheduler"
version = "0.2.2-develop.0"
# Rust Editions: https://doc.rust-lang.org/edition-guide/index.html

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
vendored-openssl = ['openssl/vendored']

[dependencies]
cargo-husky             = "1"
chrono                  = "0.4.19"
chrono-tz               = "0.6.3"
dotenv                  = "0.15.0"
iso8601-duration        = "0.1.0"
once_cell               = "1.15.0"
openssl                 = "0.10"
ordered-float           = "3.2.0"
prost                   = "0.11"
prost-types             = "0.11.1"
router                  = { git = "https://github.com/Arrow-air/lib-router.git" }
rrule                   = "0.10.0"
svc-storage-client-grpc = { git = "https://github.com/Arrow-air/svc-storage.git", branch = "develop" }
tokio                   = { version = "1.20", features = ["full"] }
tonic                   = "0.8.1"
tonic-health            = "0.7.1"
uuid                    = "1.2.1"

[build-dependencies]
tonic-build = "0.8"

[dev-dependencies.cargo-husky]
default-features = false          # Disable features which are enabled by default
features         = ["user-hooks"]
version          = "1"

[[bin]]
name = "svc-scheduler"
src  = "src/main.rs"
