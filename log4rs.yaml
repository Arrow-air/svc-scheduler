refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      # https://medium.com/nikmas-group-rust/advanced-logging-in-rust-with-log4rs-2d712bb322de
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
  grpc_requests:
    kind: rolling_file
    path: "logs/grpc_requests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/grpc_requests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
  tasks:
    kind: rolling_file
    path: "logs/tasks.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/tasks_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
  grpc_clients:
    kind: rolling_file
    path: "logs/grpc_clients.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/grpc_clients_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
  router:
    kind: rolling_file
    path: "logs/router.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/router_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json
  tests:
    kind: rolling_file
    path: "logs/tests.log"
    policy:
      trigger:
        kind: size
        limit: 20mb
      roller:
        kind: fixed_window
        pattern: logs/tests_{}.gz
        count: 5
        base: 1
    encoder:
      kind: json

root:
  level: info
  appenders:
    - stdout

loggers:
  app::grpc:
    level: info
    appenders:
      - grpc_requests
  app::tasks:
    level: info
    appenders:
      - tasks
  app::client::storage::grpc:
    level: info
    appenders:
      - grpc_clients
  app::router:
    level: info
    appenders:
      - stdout
  test::ut:
    level: info
    appenders:
      - tests
  test::it:
    level: debug
    appenders:
      - stdout
